{% extends 'main.html' %}
{% load static %}
{% load tags %}

{% block content %}
<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
    </div>
    {% for data_tag in product|tags:4 %}
    <div class="row">
        {% for product in data_tag %}
        <div class="col-4">
            <a href="{% url 'detail_product' %}"><img src="{{ product.image.url }}"></a>
            <h4>{{ product.title }}</h4>
            <p>{{product.price}}</p>
            
        </div> 
        {% endfor %}  
    </div>
    {% endfor %}
 
    <div class="page-btn">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>â†’</span>
    </div>
</div>
{% endblock content %}
